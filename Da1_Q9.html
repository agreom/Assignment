<html>
<head>
<style>
    div{
        max-width:200px;
        margin: 0 auto;
        background-color: rgb(222, 219, 219);
        padding: 20px;
    }
    #btn{
      background-color: rgb(220, 185, 140);
       color: white;
       
    }
</style>
</head>    
<body>
    <h1 style="text-align: center;">FeedBack Form</h1>
    <div>
  
    <label for="feedback-type">Feedback Type:</label>
    <select id="feedback-type" name="feedback-type">
      <option value="general">General</option>
      <option value="suggestion">Suggestion</option>
      <option value="complaint">Complaint</option>
    </select>
  
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
  
    <label for="rating">Website Rating:</label><br>
    <input type="radio" id="rating-1" name="rating" value="1">
    <label for="rating-1">1</label>
    <input type="radio" id="rating-2" name="rating" value="2">
    <label for="rating-2">2</label>
    <input type="radio" id="rating-3" name="rating" value="3">
    <label for="rating-3">3</label>
    <input type="radio" id="rating-4" name="rating" value="4">
    <label for="rating-4">4</label>
    <input type="radio" id="rating-5" name="rating" value="5">
    <label for="rating-5">5</label>
  
    <label style="padding-right: 20px;" for="age">Age:</label>
    <input style="width: 100px;" type="number" id="age" name="age" min="10" max="100"><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8">
  
    <label for="website">Website:</label>
    <input type="url" id="website" name="website">
  
    <input type="checkbox" id="terms" name="terms">
    <label for="terms">I agree to the terms and conditions.</label><br>
  
    <input id="btn" type ="submit" value="Submit">
  </form>
</div>
</body>
  </html>
